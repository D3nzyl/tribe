<!DOCTYPE html>
<html>
<head>
    <title>Tribe Apparel SG - Social</title>
    <link href="css/social.css" rel="stylesheet" />
    <link href="css/general.css" rel="stylesheet" />
    <link rel="icon" href="image/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light">  <!-- Creating the bootstrap navigation bar with some styling classes -->
        <a class="nav-link navLogo" href="index.html">TRIBE.</a>  <!-- Creating the logo and setting the width at the left side of the bar -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">  <!-- Setting a drop downbar when device is too small-->
            <span class="navbar-toggler-icon"></span>                                                          <!-- Creating the hamburger button when the navbar collapse -->
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">                                              <!-- Creating the drop down bar -->
            <ul class="navbar-nav">
                <li class="nav-item navTab">
                    <a class="nav-link" href="shop.html">Shop</a>                      <!-- Setting the first nav button -->
                </li>
                <li class="nav-item navTab">
                    <a class="nav-link" href="about.html">About</a>                     <!-- Setting the second nav button -->
                </li>
                <li class="nav-item navTab"> 
                    <a class="nav-link" href="social.html">Social</a> <!-- Setting the third nav button -->
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">                                    <!-- Creating the bootstrap container -->   
        <div class="row mx-auto">
            <div class="title">
                <u>&nbspOur Socials&nbsp</u>
            </div>
        </div>
        
        <div class="row mx-auto">
            <div class="instaContainer">
                <a class="socialLink" href="https://www.instagram.com/tribeapparelsg/">
                    <div class="row">
                        <div class="col-3">
                            <div class="iconContainer">
                                <i class="fab fa-instagram"></i>
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="socialTitle">
                                Instagram
                            </div>
                            <div class="socialName">
                                &nbsp; @tribeapparelsg
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>  
        
        <div class="row mx-auto">
            <div class="facebookContainer">
                <a class="socialLink" href="https://www.instagram.com/tribeapparelsg/">
                    <div class="row">
                        <div class="col-3">
                            <div class="iconContainer">
                                <i class="fab fa-facebook-square"></i>
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="socialTitle">
                                Facebook
                            </div>
                            <div class="socialName">
                                &nbsp; @tribeapparelsg
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="row mx-auto">
            <div class="emailContainer">
                    <div class="row">
                        <div class="col-3">
                            <div class="iconContainer">
                                <i class="far fa-envelope"></i>
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="socialTitle">
                                Email Us
                            </div>
                            <div class="socialName">
                                &nbsp; tribeapparelsg@Gmail.com
                            </div>
                        </div>
                    </div>
            </div>
        </div>

    </div>

    <div class="endTitleContainer">
        <div class="endTitle">Tribe Apparel SG</div>
    </div>

</body>

</html>
